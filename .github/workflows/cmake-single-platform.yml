name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'
        
    - name: Install OpenCppCoverage
      run: |
        choco install OpenCppCoverage
        echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH
        
    - name: Verify vstest.console.exe Installation
      shell: cmd
      run: |
        where vstest.console.exe
        
    - name: Create Registry Key for Visual Studio Path
      shell: pwsh
      run: |
        # PowerShell script to create the registry key and value
        $registryPath = "HKLM:\SOFTWARE\Wow6432Node\Microsoft\VisualStudio\14.0"
        $keyExists = Test-Path $registryPath
        
        if (-not $keyExists) {
          New-Item -Path $registryPath -Force
          New-ItemProperty -Path $registryPath -Name "ShellFolder" -Value "C:\Program Files (x86)\Microsoft Visual Studio 14.0" -PropertyType String -Force
        }

    - name: Find Visual Studio Path and vstest.console.exe
      shell: pwsh
      id: find_vstest
      run: |
        # Use vswhere to find the installation path
        $vswherePath = "C:\ProgramData\Chocolatey\bin\vswhere.exe"
        $vsPath = & $vswherePath -products * -requires Microsoft.Component.MSBuild -property installationPath -latest
        Write-Host "Found Visual Studio at: $vsPath"
        Write-Host "##vso[task.setvariable variable=VS_PATH]$vsPath"

    - name: Generate Coverage Report
      shell: cmd
      working-directory: ${{github.workspace}}/build
      run: |
        OpenCppCoverage --modules Debug --export_type cobertura:cfood.xml -- "%VS_PATH%\Common7\IDE\PublicAssemblies\vstest.console.exe" x64\Debug\tests.exe

    - name: Upload Report to Codecov
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true
        files: cfood.xml
        token: ${{ secrets.CODECOV_TOKEN }}
