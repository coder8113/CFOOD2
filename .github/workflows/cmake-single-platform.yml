name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'
        
    - name: Find Visual Studio Path and vstest.console.exe
      shell: cmd
      id: find_vstest
      run: |
        set VS_PATH="C:\ProgramData\Chocolatey\bin\vswhere.exe -products * -requires Microsoft.Component.MSBuild -property installationPath -latest"
        echo Found Visual Studio at: %VS_PATH%
        dir "%VS_PATH%\Common7\IDE\PublicAssemblies\vstest.console.exe"
        echo "##vso[task.setvariable variable=VS_PATH]%VS_PATH%"

    - name: Generate Coverage Report
      shell: cmd
      working-directory: ${{github.workspace}}/build
      run: |
        OpenCppCoverage --modules Debug --export_type cobertura:cfood.xml -- "%VS_PATH%\Common7\IDE\PublicAssemblies\vstest.console.exe" x64\Debug\tests.exe

    - name: Upload Report to Codecov
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true
        files: cfood.xml
        token: ${{ secrets.CODECOV_TOKEN }}
